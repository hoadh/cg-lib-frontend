<div class="col-lg-6 col-12">
  <app-message [isError]="isError" [message]="message"></app-message>
</div>


<div class="col-lg-6 col-12">
  <div class="box">
    <div class="box-header with-border bg-light">
      <h4 class="box-title">Thêm thư viện</h4>
      <!-- <ul class="box-controls pull-right">
        <li><a class="box-btn-close" href="#"></a></li>
        <li><a class="box-btn-slide" href="#"></a></li>
        <li><a class="box-btn-fullscreen" href="#"></a></li>
      </ul> -->
    </div>
    <!-- /.box-header -->
    <form class="form" [formGroup]="createLibraryForm" (ngSubmit)="onSubmit()">
      <div class="box-body">
        <h4 class="box-title text-info">Thông tin thư viện</h4>
        <div class="form-group">
          <label for="name">Tên thư viện</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-user"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="name" id="name" required>
          </div>
          <!-- <span *ngIf="name.invalid && name.errors.required" class="text-danger">
             Yêu cầu thông tin này.
          </span> -->
        </div>
        <div class="form-group">
          <label for="address">Địa chỉ</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-location-pin"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="address" id="address" required>
          </div>
          <!-- <span *ngIf="address.invalid && address.errors.required" class="text-danger">
             Yêu cầu thông tin này.
          </span> -->
        </div>
        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-mobile"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="phone" id="phone" required>
          </div>
          <div *ngIf="phone.invalid ">

          <!-- <span *ngIf="phone.errors.required" class="text-danger">
             Yêu cầu thông tin này.
          </span> -->
          </div>
        </div>

        <div class="form-group">
          <label for="desc">Mô tả</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-mobile"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="desc" id="desc" required>
          </div>
        </div>

        <div class="form-group">
          <label for="image">Hình ảnh thư viện</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-mobile"></i></span>
            </div>
            <input
              type="file"
              class="form-control"
              formControlName="image"
              id="image"
              required
              (change)="handleFileInput($event.target.files)" />
          </div>
        </div>

        <h4 class="box-title text-info">Thông tin người phụ trách</h4>
        <div class="form-group">
          <label for="manager">Họ tên</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-mobile"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="manager" id="manager" required>
          </div>
        </div>

        <div class="form-group">
          <label for="manager_address">Địa chỉ</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-mobile"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="manager_address" id="manager_address" required>
          </div>
        </div>

        <div class="form-group">
          <label for="manager_phone">Số điện thoại</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-mobile"></i></span>
            </div>
            <input type="text" class="form-control" formControlName="manager_phone" id="manager_phone" required>
          </div>
        </div>
      </div>

      <!-- /.box-body -->
      <div class="box-footer">
        <!-- <button type="button" class="btn btn-warning btn-outline mr-1">
          <i class="ti-trash"></i> Cancel
        </button> -->
        <button type="submit" class="btn btn-primary">
          <i class="ti-save-alt"></i> Lưu
        </button>
      </div>
    </form>
  </div>
  <!-- /.box -->
</div>
