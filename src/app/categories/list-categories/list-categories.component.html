<div class="col-lg-6 col-12">
  <app-message [isError]="isError" [message]="message"></app-message>
</div>

<div class="col-xl-12 col-12">
  <div class="box">
    <div class="box-header with-border bg-light">
      <h4 class="box-title">Danh mục sách</h4>
      <div class="box-controls pull-right"></div>
    </div>
    <!-- /.box-header -->
    <div class="box-body no-padding">
      <div class="table-responsive">
        <table class="table table-hover">
          <tr>
            <th>Tên</th>
            <th>Thao tác</th>
          </tr>
          <tr *ngFor="let category of listCategories; index as idx">
            <td>{{ category["name"] }}</td>
            <td style="text-align: right;">
              <button
                type="button"
                class="btn btn-default"
                (click)="setUpdateIdCategory(category['id'], idx)"
              >
                <i class="ti ti-pencil"></i>
              </button>
              &nbsp;&nbsp;
              <button
                type="button"
                class="btn btn-danger"
                data-toggle="modal"
                data-target="#modal-danger"
                (click)="setDeleteIdCategory(category['id'])"
              >
                <i class="ti ti-close"></i>
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</div>

<div class="col-lg-2 col-12">
  <div class="modal modal-danger fade" id="modal-danger">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Xác nhận</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Xóa danh mục này?&hellip;</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline btn-white"
            data-dismiss="modal"
          >
            Hủy
          </button>
          <button
            type="button"
            class="btn btn-outline btn-white float-right"
            (click)="deleteCategory()"
            data-dismiss="modal"
          >
            Đồng ý
          </button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</div>
