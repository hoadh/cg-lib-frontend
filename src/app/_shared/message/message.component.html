<div *ngIf="message" class="alert {{(isError) ? 'alert-warning' : 'alert-success'}} alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <h4><i class="icon fa {{(isError) ? 'fa-warning' : 'fa-check'}}"></i></h4>
  <p [innerHtml]="result"></p>
</div>
