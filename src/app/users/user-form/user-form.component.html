<form class="form" #myForm="ngForm">
    <div class="box-body">
      <div class="form-group">
        <label for="name">Họ tên</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ti-user"></i></span>
          </div>
          <input id="name" type="text" class="form-control" placeholder="Họ tên" name="name" [(ngModel)]="user.name">
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Điện thoại</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ti-mobile"></i></span>
          </div>
          <input id="phone" type="text" class="form-control" placeholder="Số điện thoại" name="phone" [(ngModel)]="user.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="username">Tên đăng nhập</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="ti-email"></i></span>
          </div>
          <input id="username" type="email" class="form-control" placeholder="Tên đăng nhập" name="username" [(ngModel)]="user.username">
        </div>
      </div>
      <div *ngIf="libraries" class="form-group">
        <label for="libraries">Thư viện quản lý</label>
        <select id="libraries" class="form-control" name="library_id" [(ngModel)]="user.library.id">
            <option *ngFor="let library of libraries" value="{{library['id']}}" [selected]="library['id'] == user.library.id">{{library['name']}}</option>
        </select>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-primary btn-outline" (click)="submitHandler(myForm)">
        <i class="ti-save-alt"></i> Cập nhật tài khoản
      </button>
    </div>
  </form>
