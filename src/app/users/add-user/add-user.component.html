<div class="col-lg-6 col-12">
  <app-message [isError]="isError" [message]="message"></app-message>
</div>

<div class="col-lg-6 col-12">
    <div class="box">
    <div class="box-header with-border bg-light">
      <h4 class="box-title">Tạo tài khoản thủ thư</h4>
      <ul class="box-controls pull-right">
        <li><a class="box-btn-fullscreen" href="#"></a></li>
      </ul>
    </div>
    <!-- /.box-header -->
    <form class="form" #myForm="ngForm">
      <div class="box-body">
        <div class="form-group">
          <label for="name">Họ tên</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-user"></i></span>
            </div>
            <input id="name" type="text" class="form-control" placeholder="Họ tên" name="name" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Điện thoại</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-mobile"></i></span>
            </div>
            <input id="phone" type="text" class="form-control" placeholder="Số điện thoại" name="phone" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-email"></i></span>
            </div>
            <input id="username" type="email" class="form-control" placeholder="Tên đăng nhập" name="username" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-lock"></i></span>
            </div>
            <input id="password" type="password" class="form-control" placeholder="Mật khẩu" name="password" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Nhập lại mật khẩu</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ti-lock"></i></span>
            </div>
            <input id="confirmPassword" type="password" class="form-control" placeholder="Nhập lại mật khẩu" name="confirmPassword" ngModel>
          </div>
        </div>
        <div *ngIf="libraries" class="form-group">
          <label for="libraries">Thư viện quản lý</label>
          <select id="libraries" class="form-control" name="library_id" ngModel>
              <option *ngFor="let library of libraries" value="{{library['id']}}">{{library['name']}}</option>
          </select>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-primary btn-outline" (click)="addUser(myForm)">
          <i class="ti-save-alt"></i> Tạo tài khoản
        </button>
      </div>
    </form>
    </div>
    <!-- /.box -->
  </div>
