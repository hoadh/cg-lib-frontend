<body class="hold-transition bg-light">
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">

      <div class="col-lg-5 col-md-8 col-12">

          <app-message [isError]="isError" [message]="message"></app-message>
          
          <div class="p-40 bg-white content-bottom">
            <form class="form"  #myForm="ngForm">
              <div class="box-body">
                <div class="form-group">
                  <label for="oldPassword">Mật khẩu cũ</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ti-lock"></i></span>
                    </div>
                    <input id="oldPassword" type="password" class="form-control" placeholder="Mật khẩu cũ" name="oldPassword" ngModel>
                  </div>
                </div>
                <div class="form-group">
                  <label for="newPassword">Mật khẩu mới</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ti-lock"></i></span>
                    </div>
                    <input id="newPassword" type="password" class="form-control" placeholder="Mật khẩu mới" name="newPassword" ngModel required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Mật khẩu mới (xác nhận)</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ti-lock"></i></span>
                    </div>
                    <input id="confirmPassword" type="password" class="form-control" placeholder="Mật khẩu mới" name="confirmPassword" ngModel required>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary" (click)="changePassword(myForm)">
                  <i class="ti-save-alt"></i> Lưu
                </button>
                <button type="button" class="btn btn-secondary" (click)="goBack()">Về trang chủ</button>
              </div>
            </form>
          </div>

      </div>
      
    </div>
  </div>
</body>
